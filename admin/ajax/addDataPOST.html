<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Data Using POST</title>
</head>
<body>

    <form class="box">
        <input class='firstname' type="text" name="firstname" placeholder="Firstname">
        <input class='lastname' type="text" name="lastname" placeholder="Lastname">
        <button class='submit' type="button">Add Person</button>
    </form>

    <script>
        let submit = document.querySelector('.submit');

        submit.addEventListener('click', (e) => {
            e.preventDefault();
            let firstname = document.querySelector('.firstname').value;
            let lastname = document.querySelector('.lastname').value;
            let params = "firstname="+firstname+"&lastname="+lastname;
            let xhr = new XMLHttpRequest();

            xhr.open("POST", "process.php", true);

            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

            xhr.onload = function(){
                if( this.status == 200 ){
                    console.log(this.responseText);
                }
            }

            xhr.send(params);
        });
    </script>
    
</body>
</html>
